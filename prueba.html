<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos de Coco</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50">

  <div class="flex flex-col md:flex-row max-w-7xl mx-auto p-6">

    <!-- Sidebar de filtros -->
    <div class="w-full md:w-1/4 p-4 bg-white shadow-md rounded-lg mb-6 md:mb-0">
      <h2 class="text-xl font-bold mb-6">Filtros</h2>
      
      <!-- Filtro por tamaño -->
      <div class="mb-4">
        <h3 class="font-semibold mb-2">Tamaño</h3>
        <div>
          <label class="block">
            <input type="radio" name="size" value="small" class="mr-2">
            Pequeño
          </label>
          <label class="block">
            <input type="radio" name="size" value="medium" class="mr-2">
            Mediano
          </label>
          <label class="block">
            <input type="radio" name="size" value="large" class="mr-2">
            Grande
          </label>
        </div>
      </div>

      <!-- Filtro por presentación -->
      <div class="mb-4">
        <h3 class="font-semibold mb-2">Presentación</h3>
        <div>
          <label class="block">
            <input type="checkbox" name="presentation" value="raw" class="mr-2">
            Crudo
          </label>
          <label class="block">
            <input type="checkbox" name="presentation" value="polished" class="mr-2">
            Pulido
          </label>
          <label class="block">
            <input type="checkbox" name="presentation" value="packaged" class="mr-2">
            Empaquetado
          </label>
        </div>
      </div>

      <!-- Filtro por calificación -->
      <div class="mb-4">
        <h3 class="font-semibold mb-2">Calificación</h3>
        <select name="rating" class="w-full p-2 border rounded bg-white">
          <option value="1">1 Estrella</option>
          <option value="2">2 Estrellas</option>
          <option value="3">3 Estrellas</option>
          <option value="4">4 Estrellas</option>
          <option value="5">5 Estrellas</option>
        </select>
      </div>
    </div>

    <!-- Lista de productos -->
    <div class="w-full md:w-3/4 p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <!-- Producto 1 -->
      <div class="border p-4 rounded-lg shadow-md bg-white">
        <img src="https://via.placeholder.com/300" alt="Producto Coco" class="w-full h-48 object-cover rounded-t-lg">
        <h3 class="font-semibold mt-4">Producto Coco 1</h3>
        <p class="text-gray-600 text-sm mt-2">Descripción breve del producto.</p>
        <p class="font-bold mt-2">$15.99</p>
        <button class="mt-4 w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Ver detalles</button>
      </div>

      <!-- Producto 2 -->
      <div class="border p-4 rounded-lg shadow-md bg-white">
        <img src="https://via.placeholder.com/300" alt="Producto Coco" class="w-full h-48 object-cover rounded-t-lg">
        <h3 class="font-semibold mt-4">Producto Coco 2</h3>
        <p class="text-gray-600 text-sm mt-2">Descripción breve del producto.</p>
        <p class="font-bold mt-2">$12.99</p>
        <button class="mt-4 w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Ver detalles</button>
      </div>

      <!-- Producto 3 -->
      <div class="border p-4 rounded-lg shadow-md bg-white">
        <img src="https://via.placeholder.com/300" alt="Producto Coco" class="w-full h-48 object-cover rounded-t-lg">
        <h3 class="font-semibold mt-4">Producto Coco 3</h3>
        <p class="text-gray-600 text-sm mt-2">Descripción breve del producto.</p>
        <p class="font-bold mt-2">$18.99</p>
        <button class="mt-4 w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Ver detalles</button>
      </div>

      <!-- Más productos se pueden añadir aquí -->
    </div>

  </div>

</body>
</html>
